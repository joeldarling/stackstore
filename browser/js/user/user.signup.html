<div class="container">
<div class="col-sm-6">
    <h3> Create New Account </h3>

    <form>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input type="text" class="form-control" ng-model="formData.email" placeholder="Email Address">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">*</span>

            <input type="password" class="form-control" ng-model="formData.password" placeholder="Password">
        </div>
        <div class="input-group">
            <span class="input-group-addon " id="basic-addon1">*</span>
            <input type="password" class="form-control" ng-model="formData.passwordVerify" placeholder="Re-enter Password">
        </div>
        <div class="input-group">
            <input type="text" class="form-control" ng-model="formData.address" placeholder="Address">
        </div>
        <div class="input-group">
            <input type="text" class="form-control" ng-model="formData.city" placeholder="City">
        </div>
        <div class="input-group">
            <input type="text" class="form-control" ng-model="formData.state" placeholder="State">
        </div>
        <div class="input-group">
            <input type="text" class="form-control" ng-model="formData.zip" placeholder="Zip">
        </div>

        <br/>

        <button ng-click="createUser()" ng-disabled="!validateEmail(formData.email) && !validatePassword()" class="btn btn-primary">Submit</button>
    </form>
</div>

</div
