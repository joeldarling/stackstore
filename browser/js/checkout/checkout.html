    <div class="container" >

      <div class="row">
        <div class="span4 offset4">
          <div class="row">
            
            <form stripe-form="handleStripe" name="myForm">

              <div class="span3">
                <label for="">Card number</label>
                <input type="text" class="input-block-level" ng-model="number" name="number"
                       payments-validate="card" payments-format="card" payments-type-model="type" 
                       payments-length="card" ng-class="type"/>
              </div>
              
              <div class="span1">
                <label for="">Expiry</label>
                <input type="text" class="input-block-level" ng-model="expiry" name="expiry"
                       payments-validate="expiry" payments-format="expiry" />
              </div>
              
              <div class="span3">
                <label for="">Name on card </label>
                <input type="text" class="input-block-level">
              </div>
              
              <div class="span1">
                <label for="">CVC</label>
                <input type="text" class="input-block-level" ng-model="cvc" name="cvc"
                       payments-validate="cvc" payments-format="cvc" payments-type-model="type"/>
              </div>
              
              <div class="span4">
                <button type="submit" class="btn btn-primary btn-large">Complete Purchase</button>
              </div>
            </form>

          </div>
        </div>
      </div>

    </div>

<div class="row" ng-if="paymentError">
    <div class="col s12 m4 offset-m4">
        <div class="card-panel">
    <h2><p> {{message}}</p></h2>
        </div>
    </div>
</div>
