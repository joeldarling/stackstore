<ul class="nav nav-pills">
    <li ng-repeat="category in categories">

        <a ui-sref="category({categoryName: category._id, _id: category._id})">{{ category.name }}</a>
    </li>
</ul>

<div class="container">
    <div class="col-sm-6">

        <h3>{{ product.name }} - ${{ product.price }}</h3>
        <p> {{ product.description }} </p>
        <p>
            <IMG ng-src="{{ product.photoURL }}" ALT="image" class="img-rounded" width="300" height="250">
        </p>
        <button ng-click="addToCart(product._id)" class="btn btn-primary"> Add to cart </button>
        <hr/>
        <a ng-show="reviews.length>0" ng-click="showReviews =! showReviews">Show Reviews</a>
        <div ng-hide="showReviews">
            <review ng-repeat="review in reviews" review="review"></review>
        </div>


    </div>

    <div class="col-sm-6">
        <div ng-show="canReview">
            <h3>Leave a Review</h3>

            <div class="input-group">
                <label class="radio-inline" ng-repeat="star in ['1','2','3','4','5']" for="{{star}}">
                    <input type="radio" ng-model="formData.rating" ng-value="star" name="star" class="radio-inline"> {{ star }}
                </label>

                <textarea ng-model="formData.description" class="form-control" rows="5" id="comment"></textarea>

                <br/>
                <button ng-disabled="formData.description.length < 10" ng-click="submitReview()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
