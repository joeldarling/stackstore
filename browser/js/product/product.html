<div class="container">
    <div class="row">
        <category-chooser categories="categories"></category-chooser>

        <div class="col-sm-10">
            <div class="row">
                <div class="col-sm-12">
                    <h3>{{ product.name }} - ${{ product.price }}</h3>
                    <p> {{ product.description }} </p>
                    <p>
                        <IMG ng-src="{{ product.photoURL }}" ALT="image" class="img-rounded" width="300" height="250">
                    </p>
                    <button ng-hide="product.inventoryQty<1" ng-click="addToCart(product._id)" class="btn btn-info"> Add to cart </button>

                    <hr/>
                </div>
                <div class="row">
                    <div class="col-sm-6" ng-show="canReview">
                        <p>Leave a Review</p>
                        <div class="input-group">
                            <label class="radio-inline" ng-repeat="star in ['1','2','3','4','5']" for="{{star}}">
                                <input type="radio" ng-model="formData.rating" ng-value="star" name="star" class="radio"> {{ star }}
                            </label>

                            <textarea ng-model="formData.description" class="form-control" rows="5" id="comment"></textarea>

                            <br/>
                            <div ng-show="formData.description.length>0 && formData.description.length< 10">
                              <p> {{ 10 - formData.description.length }} characters remaining </p>
                            </div>
                            <button ng-disabled="formData.description.length < 10" ng-click="submitReview()" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <a ng-show="reviews.length>0" ng-click="showReviews =! showReviews">Show {{ reviews.length}} Reviews</a>

                        <div ng-hide="showReviews">
                            <review ng-repeat="review in reviews" review="review"></review>
                        </div>

                    </div>
              </div>
            </div>
        </div>
    </div>
</div>
