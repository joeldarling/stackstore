<div class="container">

  <h4> Cart </h4>

  <div class="well" ng-repeat="product in cart.products">
    <h5>{{ product.product }}
    Qty: {{ product.quantity }}
      <button ng-click="increaseQty(product.product)" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-up"></span>
      </button>
      <button ng-show="product.quantity > 1" ng-click="decreaseQty(product.product)" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-down"></span>
      </button>
    </h5>
  </div>

</div>
